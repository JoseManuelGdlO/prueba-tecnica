<div>
  <h2>Reddit Noticias</h2>
  <label for="category">Seleccionar categoria:</label>
  <select id="category" [(ngModel)]="selectedCategory">
    <option value="">--Selecionar--</option>
    <option *ngFor="let item of listCategories" [value]="item.value">{{item.label}}</option>
  </select>
  <button (click)="loadHeadlines()">Cargar noticias</button>
  <ul>
    <li *ngFor="let headline of headlines">{{ headline }}</li>
  </ul>
</div>
